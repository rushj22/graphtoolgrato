	function change1()
	{
		graph_type=document.getElementById("g_type").value
		document.getElementById("gtype").innerHTML=graph_type;

	function change2()

	edge=document.getElementById("edges").value;
	function change3()
	{

		y=document.getElementById("vertex2").value;
		count++;
		if (count>edge)
		{
			var newPara=document.createElement('p');
			newPara.textContent="You have already entered number of edges mentioned";

</script>
