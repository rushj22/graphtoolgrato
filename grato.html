    function find(vertex)
    {
      if(vertex!=par_krusk[vertex])
        return find(par_krusk[vertex]);
      return par_krusk[vertex];
    }
    function union(v1,v2)
    {
      var x1=find(v1);
      var x2=find(v2);

      if (rank_krusk[x1]<rank_krusk[x2])
        par_krusk[x1]=x2;
      else if (rank_krusk[x2]<rank_krusk[x1])
        par_krusk[x2]=x1;
      else
      {
        par_krusk[x2]=x1;
        rank_krusk[x1]++;
      }
    }

    var que_len=0;
    var que=[];

    function get_right_of(index_func) 
    {
      return (index_func * 2) + 2;
    }
    function get_left_of(index_func) 
    {
      return (index_func * 2) + 1;
    }
    function evaluate(self, target) 
    {
        if(typeof que[target] === 'undefined' || typeof que[self] === 'undefined')
          return false;
        return (que[self].key < que[target].key);
    }
    function swap_till_correct_que(value)
    {
      var left = get_left_of(value)
      var right = get_right_of(value);

    if (evaluate(left,value)) 
      {
        swap(value, left);
        swap_till_correct_que(left);
      } 
      else if (evaluate(right, value)) 
      {
        swap(value, right);
        swap_till_correct_que(right);
      }
      else if (value === 0)
        return;
      else 
        swap_till_correct_que(0);      

    }
    function dijk_pop()
    {
      if (que_len <= 0) 
      {
        var newMsg=document.createElement('p');
        newMsg.textContent="Empty Queue\n";
        document.getElementById("print_dijkstra").appendChild(newMsg);
      }
      else
      {
        var oldRoot = que[0];
        var newRoot = que.pop();
        que_len--;
        que[0] = newRoot;
        swap_till_correct_que(0);
    //    return oldRoot;
      }    
    }
    function prim_pop()
    {
      if (que_len <= 0) 
      {
        var newMsg=document.createElement('p');
        newMsg.textContent="Empty Queue\n";
        document.getElementById("prim_mstedge").appendChild(newMsg);
      }
      else
      {
        var oldRoot = que[0];
        var newRoot = que.pop();
        que_len--;
        que[0] = newRoot;
        swap_till_correct_que(0);
    //    return oldRoot;
      }    
    }
    function priorque_top()
    {
      return que[0];
    }
    function isEmpty()
    {
      if (que_len <= 0) return 1;
      else return 0;
    }
    function swap(self, target)
    {
      var placeHolder = que[self];
      que[self] = que[target];
      que[target] = placeHolder;
    }    
    function get_parent_of(index_prim)
    {
      return Math.floor((index_prim - 1) / 2);
    }
    function bubbleup(index_prim)
    {
        
      if (index_prim === 0)
        return;
        
      var parent = get_parent_of(index_prim);
      if (evaluate(index_prim, parent)) 
      {        
        swap(index_prim, parent);
        bubbleup(parent);
      } 
      else
        return;
    }
    function priorque_insert(prim_elem)
    {
      que.push(prim_elem);
      que_len++;
      bubbleup(que_len-1);
    }

    function bellman(start)
    {
      dist_bellman[start]=0;
      par_bellman[start]=start;
      result_size=0;
      x=300;
      y=10;
      for (var i=1;i<=graph_vertex-1;i++)
      {
        for (var k=1;k<=graph_vertex;k++)
        {
          for (var j=position_bellman[k];j<=position_bellman[k]+track_bellman[k]-1;j++)
          {
            relax(k,myGraph_bellman[j].vertex2,myGraph_bellman[j].weight,j);
          }
        }
      }
      for (var k=1;k<=graph_vertex;k++)
      {
        for (var j=position_bellman[k];j<=position_bellman[k]+track_bellman[k]-1;j++)
        {
          if(dist_bellman[myGraph_bellman[j].vertex2]>dist_bellman[k]+myGraph_bellman[j].weight)
          {
            neg_cycle=1;
            return;
          }
        }
      }
      for (var k=1;k<=graph_vertex;k++)
      {
          if(k!==start)
          {
            var newobj={vertex1:k,vertex2:par_bellman[k],weight:dist_bellman[k]};
            myGraph_bellman_result.push(newobj);
            result_size++;
          }
      }
    }

          var newobj2={vertex1:graph_vertex2,vertex2:graph_vertex1,weight:graph_weight};
          myGraph_undir.push(newobj2);          
          i++;
        }
		j++;
		if(j==10000)
			{
			
			break;
			}
      }
	  var newEdge=document.createElement('p');
			newEdge.textContent="khatam karo "+j;
			document.getElementById("print_newedge").appendChild(newEdge);
			 var j=1;
	  if(j==10000)
	  { var newEdge=document.createElement('p');
			newEdge.textContent="again";
			document.getElementById("print_newedge").appendChild(newEdge);
	  }
		
	 else
	 {
	   var newEdge=document.createElement('p');
			newEdge.textContent="printingg";
			document.getElementById("print_newedge").appendChild(newEdge);
		g_button_drawgraph();
	}
        
	}
    var myCoordinates_small=[{x1:"",y1:""}];
    function g_drawgraph_small()
    { 
      for(var i = 0; i < graph_vertex; i++) 
      {
        x = 1050 + 60 * Math.cos(2 * Math.PI * i / graph_vertex);
        y = 80 + 60 * Math.sin(2 * Math.PI * i / graph_vertex);

        var newobj={x1:x,y1:y};
        myCoordinates_small.push(newobj);
      }
      for(var i=0;i<graph_vertex;i++)
      {
        d3.select("svg").append("circle").attr("cx", myCoordinates_small[i+1].x1).attr("cy", myCoordinates_small[i+1].y1).attr("r", 8).attr("stroke","black").attr("stroke-width",1).style("fill", "yellow");
        
        d3.select("svg").append("text").attr("x",myCoordinates_small[i+1].x1-5).attr("y",myCoordinates_small[i+1].y1+5).text(i+1).attr("font-family", "sans-serif").attr("font-size", "10px").attr("fill", "red");
      }
      for(var i=1;i<=graph_edge;i++)
      {
        var label_name;
        label_name="label"+myGraph[i].vertex1+""+myGraph[i].vertex2;
        
        d3.select("svg").append("line").attr("id",label_name).attr("x1",myCoordinates_small[myGraph[i].vertex1].x1).attr("y1",myCoordinates_small[myGraph[i].vertex1].y1).attr("x2",myCoordinates_small[myGraph[i].vertex2].x1).attr("y2",myCoordinates_small[myGraph[i].vertex2].y1).style("stroke","green").style("stroke-width",2);
      }

      if(graph_weighttype.localeCompare("weighted")==0)
      {
        for(var i=1;i<=graph_edge;i++)
        {
          d3.select("svg").append("text").attr("x",(myCoordinates_small[myGraph[i].vertex1].x1+(2*myCoordinates_small[myGraph[i].vertex2].x1))/3).attr("y",(myCoordinates_small[myGraph[i].vertex1].y1+(2*myCoordinates_small[myGraph[i].vertex2].y1))/3).text(myGraph[i].weight).attr("font-family", "sans-serif").attr("font-size", "10px").attr("fill", "red");
        }
      }
      d3.select("svg").append("rect").attr("x", 1000).attr("y", 15).attr("width", 130).attr("height", 130).attr("stroke","black").attr("stroke-width",2).style("fill", "none");
    }
    var nodes=[];
    var links=[];

    function force_directed_graph()
    {
    	var width = 640, height = 480;
    	for(var i = 0; i < graph_vertex; i++) 
	     {
	       x = 800+200 * Math.cos(2 * Math.PI * i / graph_vertex);
	       y = 300+200 * Math.sin(2 * Math.PI * i / graph_vertex);
	     
	       var newobj={x1:x,y1:y};
           myCoordinates.push(newobj);
           var x_node=x;
           var y_node=y;
           var newobj={x:x_node,y:y_node};
           nodes.push(newobj);
	     }
	    for(var i=1;i<=graph_edge;i++)
	    {
	    	var newobj={source:myGraph[i].vertex1,target:myGraph[i].vertex2};
	    	links.push(newobj);
	    }
	    var force = d3.layout.force().size([width, height]).nodes(nodes).links(links);
	    force.linkDistance(width/2);
        
    }
    </script>
